name: Auto Blogger Automation

on:
  schedule:
    - cron: '0 0 * * *'        # â° ØªØ´ØºÙŠÙ„ ÙŠÙˆÙ…ÙŠ Ù„Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¯ÙˆÙ†Ø© Ø¬Ø¯ÙŠØ¯Ø© (Ø§Ù„Ø³Ø§Ø¹Ø© 00:00)
    - cron: '*/30 * * * *'     # â° ØªØ´ØºÙŠÙ„ ÙƒÙ„ 30 Ø¯Ù‚ÙŠÙ‚Ø© Ù„Ù„Ù†Ø´Ø±
  workflow_dispatch:           # âœ… ØªÙØ¹ÙŠÙ„ ÙŠØ¯ÙˆÙŠ Ù…Ù† GitHub Ø¥Ø°Ø§ Ø£Ø±Ø¯Øª

jobs:
  blogger_automation:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“ Create new blog daily (00:00)
        if: github.event.schedule == '0 0 * * *'
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python daily_create_blog.py

      - name: âœï¸ Post articles every 30 min
        if: github.event.schedule != '0 0 * * *'
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py
