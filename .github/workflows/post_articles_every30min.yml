name: âœï¸ Auto Post Articles Every 30 Minutes

on:
  schedule:
    - cron: '*/30 * * * *'  # â° ØªØ´ØºÙŠÙ„ ÙƒÙ„ 30 Ø¯Ù‚ÙŠÙ‚Ø©
  workflow_dispatch:         # âœ… Ø¥Ù…ÙƒØ§Ù†ÙŠØ© Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ

jobs:
  post_articles:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download posted_articles.json artifact (if exists)
        uses: actions/download-artifact@v4
        continue-on-error: true  # âœ… ÙŠÙ…Ù†Ø¹ Ø§Ù„ÙØ´Ù„ Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ø§Ù„Ù…Ù„Ù Ù…ÙˆØ¬ÙˆØ¯Ø§Ù‹ Ø¨Ø¹Ø¯
        with:
          name: posted-articles
      - name: ğŸ“‚ Move downloaded posted_articles.json to root
        run: |
                if [ -f posted-articles/posted_articles.json ]; then
                  mv posted-articles/posted_articles.json posted_articles.json
                else
                echo "âš ï¸ No posted_articles.json found to move"
                     fi

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“ Run Article Posting Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: ğŸ“¤ Upload posted_articles.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: posted-articles
          path: posted_articles.json




