name: ✍️ Auto Post Articles Every 30 Minutes

on:
  schedule:
    - cron: '*/30 * * * *'  # ⏰ تشغيل كل 30 دقيقة
  workflow_dispatch:         # ✅ إمكانية التشغيل اليدوي

jobs:
  post_articles:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v4

      - name: 📥 Download posted_articles.json artifact (if exists)
        uses: actions/download-artifact@v4
        continue-on-error: true  # ✅ يمنع الفشل إذا لم يكن الملف موجوداً بعد
        with:
          name: posted-articles
      - name: 📂 Move downloaded posted_articles.json to root
        run: |
                if [ -f posted-articles/posted_articles.json ]; then
                  mv posted-articles/posted_articles.json posted_articles.json
                else
                echo "⚠️ No posted_articles.json found to move"
                     fi

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: pip install -r requirements.txt

      - name: 📝 Run Article Posting Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: 📤 Upload posted_articles.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: posted-articles
          path: posted_articles.json




